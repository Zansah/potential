<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://kit.fontawesome.com/f4efa66e1d.js" crossorigin="anonymous"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .main-header {
            width: 100%;
            height: 70px;
            background-color: yellow;
        }

        .bottom-header {
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: white;
            color: #fff;
            padding: 10px 0;
            height: 40px;
            border-top: solid 1px #ebebeb;
        }

        .button {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .button .icon {
            font-size: 24px;
            color: black;
        }

        .instagram-page {
            width: 100%;
            background-color: white;
            overflow: hidden;
        }

        .stories {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            border-bottom: 1px solid #dbdbdb;
        }

        .story-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .story {
            width: 80px;
            height: 80px;
            border: 2px solid #dbdbdb;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-bottom: 5px;
            overflow: hidden;
        }

        .story img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .story-name {
            font-size: 12px;
            color: black;
        }

        .post-box {
            height: 600px;
            background-color: black;
        }

        .post-header {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #dbdbdb;
            background-color: white;
            width: 100%;
            height: 60px;
            padding-left: 10px;
        }

        .profile-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #dbdbdb;
            margin-right: 10px;
        }

        .profile-name {
            font-weight: bold;
            flex-grow: 1;
        }

        .options {
            cursor: pointer;
        }

        .post-content {
            padding: 10px 0;
        }


    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const buttons = document.querySelectorAll('.button');
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    const content = this.getAttribute('data-content');
                    if (content) {
                        window.location.href = content;
                    } else if (this.id === 'theme-toggle') {
                    }
                });
            });
        });

        document.addEventListener("DOMContentLoaded", function() {
            const stories = document.querySelectorAll(".story");
            const postContent = document.getElementById("post-content");

            stories.forEach(story => {
                story.addEventListener("click", function() {
                    const page = this.getAttribute("data-page");
                    fetch(page)
                        .then(response => response.text())
                        .then(data => {
                            postContent.innerHTML = data;
                        })
                        .catch(error => {
                            postContent.innerHTML = "Error loading content.";
                            console.error("Error loading content:", error);
                        });
                });
            });
        });






    </script>
</head>
<body>

    <div class="main-header">

    </div>


    <div class="instagram-page">
        <div class="stories">
            <div class="story-container">
                <div class="story" data-page="page1.html"><img src="-5 chrizard.jpeg" alt=""></div>
                <div class="story-name">Education</div>
            </div>
            <div class="story-container">
                <div class="story" data-page="page2.html">Story 2</div>
                <div class="story-name">Experience</div>
            </div>
            <div class="story-container">
                <div class="story" data-page="page3.html">Story 3</div>
                <div class="story-name">Skill</div>
            </div>
            <div class="story-container">
                <div class="story" data-page="page4.html">Story 4</div>
                <div class="story-name">Awards</div>
            </div>
            <div class="story-container">
                <div class="story" data-page="page4.html">Story 4</div>
                <div class="story-name">Awards</div>
            </div>
        </div>
        <div class="post-box">
            <div class="post-header">
                <div class="profile-circle"></div>
                <div class="profile-name">Profile Name</div>
                <div class="options">...</div>
            </div>
            <div class="post-content" id="post-content">
                <!-- Post content will be dynamically loaded here -->
            </div>
        </div>
    </div>


    <div class="bottom-header">
        <div class="button" data-content="library.html">
            <i class="icon"><i class="fa-solid fa-street-view"></i></i>
        </div>
        <div class="button" data-content="featured.html">
            <i class="icon"><i class="fa-solid fa-street-view"></i></i>
        </div>
        <div class="button" data-content="explore.html">
            <i class="icon"><i class="fa-regular fa-compass"></i></i>
        </div>
        <div class="button" id="theme-toggle">
            <i class="icon"><i class="fa-solid fa-toggle-on"></i></i>
        </div>
        <div class="button" data-content="profile.html">
            <i class="icon"><i class="fa-regular fa-address-card"></i></i>
        </div>
    </div>

</body>
</html>
