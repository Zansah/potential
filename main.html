<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://kit.fontawesome.com/f4efa66e1d.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            font-family: Arial, sans-serif;
            position: relative;
            min-height: 100vh;
            background-color: white;
            overflow-x: hidden;
        }

        /* Mobile Mode */
        .bottom-header {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #ffffff;
            display: flex;
            justify-content: space-around;
            padding: 6px 0;
            box-shadow: 0px 0px 1px gray;
            display: none;
        }

        .button {
            color: black;
            text-align: center;
            flex: 1;
            cursor: pointer;
            position: relative;
            padding: 1px;
            transition: color 0.3s ease, background-color 0.3s ease;
        }

        .icon {
            display: block;
            font-size: 22px;
            transition: color 0.3s ease;
            margin-bottom: 5px;
        }

        /* Default Mode Icon Color */
        .icon {
            color: black;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: black;
        }
        body.dark-mode .bottom-header {
            background-color: #2f2f2f;
        }

        body.dark-mode .button {
            color: #bdbdbd;
        }

        body.dark-mode .icon {
            color: #bdbdbd;
        }

        body.dark-mode .button.active .icon,
        body.dark-mode .button.active span,
        body.dark-mode .button:hover .icon,
        body.dark-mode .button:hover span {
            color: white;
        }

        .button span {
            display: block;
            font-size: 12px;
            margin-top: 0px;
            margin-bottom: 0px;
            transition: color 0.3s ease;
        }

        .button:hover {
            color: black;
            border-radius: 4px;
        }

        .button.active {
            color: black;
            background-color: transparent;
            border-radius: 4px;
        }

        #content {
            padding: 0px;
            padding-bottom: 50px; /* Space for bottom header */
        }

        @media screen and (max-width: 768px) {
            .bottom-header {
                display: flex;
            }
        }
    </style>
</head>
<body>

    <div id="content">
        <!-- Content will be dynamically loaded here -->
    </div>

    <div class="bottom-header">
        <div class="button" data-content="index.html">
            <i class="icon fa-regular fa-bookmark"></i>
            <span>Library</span>
        </div>
        <div class="button" data-content="featured.html">
            <i class="icon fa-solid fa-street-view"></i>
            <span>Featured</span>
        </div>
        <div class="button" data-content="explore.html">
            <i class="icon fa-regular fa-compass"></i>
            <span>Explore</span>
        </div>
        <div class="button" id="theme-toggle">
            <i class="icon fa-solid fa-toggle-on"></i>
            <span>Mode</span>
        </div>
        <div class="button" data-content="profile.html">
            <i class="icon fa-regular fa-user"></i>
            <span>Profile</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initializeButtons();
            initializeThemeToggle();
            loadInitialContent('featured.html');
        });

        function initializeButtons() {
            const buttons = document.querySelectorAll('.button');
            const contentDiv = document.getElementById('content');

            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    const contentUrl = button.getAttribute('data-content');
                    if (contentUrl) {
                        loadContent(contentUrl);
                        setActiveButton(button);
                    }
                });
            });
        }

        function initializeThemeToggle() {
            const themeToggle = document.getElementById('theme-toggle');
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
            });
        }

        function loadInitialContent(url) {
            loadContent(url);
            const featuredButton = document.querySelector(`.button[data-content="${url}"]`);
            if (featuredButton) {
                setActiveButton(featuredButton);
            }
        }

        function loadContent(url) {
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('content').innerHTML = data;
                })
                .catch(error => {
                    console.error('There has been a problem with your fetch operation:', error);
                    document.getElementById('content').innerHTML = '<p>Sorry, an error occurred while loading the content.</p>';
                });
        }

        function setActiveButton(activeButton) {
            const buttons = document.querySelectorAll('.button');
            buttons.forEach(button => {
                button.classList.remove('active');
            });
            activeButton.classList.add('active');
        }
    </script>
</body>
</html>
